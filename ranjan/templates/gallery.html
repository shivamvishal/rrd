<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
   .navbar{
  	margin-bottom: 0;
  	border-radius: 0;
  	background-color: #5E4485;
  	color: #FFF;
  	padding: 1% 0;
  	font-size: 1.2em;
  	border: 0;
    -webkit-box-shadow: 0 8px 6px -6px;
    -moz-box-shadow: 0 8px 6px -6px;
    box-shadow: 0 8px 6px -6px;
  }

  .navbar-brand{
  	float: left;
  	min-height: 55px;
  	padding: 0 15px 5px;
  }

  .navbar-inverse .navbar-nav .active a, .navbar-inverse .navbar-nav .active a:focus,
  .navbar-inverse .navbar-nav .active a:hover{
  	color: #FFF;
  	background-color: #5E4485;
  }

  .navbar-inverse .navbar li a{
  	color: #D5D5D5;
  }

  

  .btn{
  	font-size: 18px;
  	color: #FFF;
  	padding: 12px 22px;
  	background: #5E4485;
  	border:2px solid #FFF;
  }

  .container{
  	margin: 4% auto;
  }

  #homeicon{
  	max-height: 100px;
  	max-width: 100%;
  }

#cart{
    font-size: 35px;
    margin-right: 0px;
    margin-left: 0px;
  }

  #icon{
  	height: 200px;
  	max-width: 250px;
  	margin: 1% auto;
  }

 

  footer{
  	width: 100%;
  	background-color: #5E4485;
  	padding: 3%;
  	color: #FFF;
  }

  p{
  	color: #605E5E;
  }

  h3{
  	padding: 5px;
  }

  .fa{
  	padding: 10px;
  	font-size: 40px;
  	color: #FFF;
  	margin-right: 10px;
  	margin-left: 10px;
  }

  .fa:hover{
  	color: #D5D5D5;
  	text-decoration: none;
  }

  .gal {
     -webkit-column-count: 3; /* Chrome, Safari, Opera */
     -moz-column-count: 3; /* Firefox */
     column-count: 3;
     } 

  .gal img{ width: 100%; padding: 7px 0;}

  @media (max-width: 600px) {
    .gal {
      -webkit-column-count: 1; /* Chrome, Safari, Opera */
      -moz-column-count: 1; /* Firefox */
      column-count: 1;
    }
  }

  @media(max-width: 900px){
  	.fa{
  		font-size: 20px;
  		padding: 5px;
  		margin-left: 0px;
  		margin-right: 0px;
  	}
  }


  @media (max-width: 600px){
  	
	#icon {
  		max-width: 200px;
  		max-height: 150px;
  	}
	h2{
  		font-size: 1.7em;
  	}
  	#homeicon{
  		max-height: 45px;
  	}
  }

  #textwhite{color:white;}


    </style>

</head>

<body>
{% load static %}
<header>
    <nav class="navbar navbar-inverse navbar-dark">
        <div class="container-fluid">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/home/"><img src="{% static 'img/w3newbie.png' %}"></a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    {% if isAuth %}
                    <li><a href="/accounts/profile/">{{ isAuth }}</a></li>
                    {% endif %}
                    <li><a href="/home/">Home</a></li>
                    <li class="active"><a href="/gallery/">Gallery</a></li>
                    <li><a href="/store/">Store</a></li>
                    <li><a href="/contact/">Contact</a></li>
                    {% if isAuth %}
                    <li><a href="/accounts/logout/">Logout</a></li>
                    {% else %}
                    <li><a href="/accounts/login/">Login</a></li>
                    {% endif %}
                    <li><a href="/cart/" class="fa fa-shopping-cart" id="cart" aria-hidden="true"></a></li>
                </ul>

            </div>
        </div>
    </nav>
</header>

</div>
